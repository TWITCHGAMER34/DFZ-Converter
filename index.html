<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>DFZ Converter</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<h1>DFZ Converter</h1>

<!-- Currency type -->
<div class="currency-container">
    <label for="currency-type">
        Currency type:
    </label>
    <select name="currency-type" id="currency-type">
        <option value="normal">
            Normal Currencies
        </option>
        <option value="crypto">
            Cryptocurrencies
        </option>
        <option value="all">
            All currencies
        </option>
    </select>

</div>

<div class="container">
    <div class="mini-container">
        <!-- Amount -->
        <label>
            Amount:
            <br>
            <input id="amount" value="input_amount" type="number">
        </label>
    </div>

    <!-- Currency from -->
    <div class="mini-container">
        <div id="currency-from-crypto">
            <label for="currency-from-crypto-select">
                Currency from:
            </label>
            <br>
            <select name="currency-from-crypto" id="currency-from-crypto-select"></select>
        </div>

        <div id="currency-from-normal">
            <label for="currency-from-normal-select">
                Currency from:
            </label>
            <br>
            <select name="currency-from-normal" id="currency-from-normal-select"></select>
        </div>

        <div id="currency-from-all">
            <label for="currency-from-all-select">
                Currency from:
            </label>
            <br>
            <select name="currency-from-all" id="currency-from-all-select"></select>
        </div>
    </div>

    <img src="arrows-exchange-alt.svg" alt="">

    <div class="mini-container">
        <!-- Currency to -->
        <div id="currency-to-normal">
            <label for="currency-to-normal-select">
                Currency to:
            </label>
            <br>
            <select name="currency-to-normal" id="currency-to-normal-select"></select>
        </div>

        <div id="currency-to-crypto">
            <label for="currency-to-crypto-select">
                Currency to:
            </label>
            <br>
            <select name="currency-to-crypto" id="currency-to-crypto-select"></select>
        </div>

        <div id="currency-to-all">
            <label for="currency-to-all-select">
                Currency to:
            </label>
            <br>
            <select name="currency-to-all" id="currency-to-all-select"></select>
        </div>
    </div>
</div>


<div class="bottom-container">
    <button id="convert-button">Convert</button>
    <div id="result">

    </div>
</div>

<script>
    require('./renderer.js');
</script>
</body>
</html>
